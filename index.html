<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
                <link rel="stylesheet" href="dist/extra.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/agile-science.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section><h1>Putting the science back in data science</h1>

			    <aside class='notes'>The scientific method meets modern industrial development methodologies: we need to use agile methods for science, specially data science</aside>
			  </section>


			  <section data-background='https://live.staticflickr.com/900/27194796608_53fdbea2eb_k_d.jpg'><h1>Doing science in XXI</h1>
			    <h2 class='fragment'>Just like it used to be</h2>
			  </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
			  hash: true,
                          width: '95%',
                          controls: true,
                          progress: true,
                          history: true,
                          autoPlayMedia: true,
				// Learn about plugins: https://revealjs.com/plugins/
			  plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
